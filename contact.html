<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>contact</title>

            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="scripts/shared.js"></script>
    <link rel="stylesheet" href="styles/mnu.css">
    <link rel="stylesheet" href="styles/shared.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik&amp;subset=hebrew" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.3.5/bluebird.min.js"></script>
    <script src="scripts/contact.js"></script>
    <link rel="stylesheet" href="styles/contact.css">
</head>
<body>

<div class="container-fluid">
    <div id="mnu-place-holder"></div>

    <form action="">

        <div class="form-group">
            <label for="name">name</label>
            <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" placeholder="Enter email">

        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">

        </div>
        <div class="form-group">
            <label for="content">content</label>
            <textarea  class="form-control" id="content" rows="3" name="content" placeholder="Enter content"></textarea>

        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input checked type="checkbox" class="form-check-input">
               get notifications
            </label>
        </div>



        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>

</body>
</html>
